<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resource/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Sen:wght@400;700;800&family=Zen+Dots&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->

    <title>MoviePedia</title>
</head>

<body>
    <header id="nav-header">
       <section id="title-search" class="header-child">    
        <h1>MoviePedia</h1>
        <form id="form">
            <input class="input" type="text" placeholder=" Search....">
            <input id="search-btn" type="button" value="Search">
        </form>
            <section class="toggle"></section>
       </section>
       <nav class="header-child">
        <ul id="unorder">
            <li>HOME</li>
            <li>MOVIES</li>
            <i class="fa-solid fa-turn-down"></i>
            <li>SHOWS</li>
            <i class="fa-solid fa-turn-down"></i>
            <li>TRENDING</li>
            <i class="fa-solid fa-turn-down"></i>
        </ul>
       </nav>        
    </header>

    <main id="page-body">
        <section class="movies first">
            <img src="./resource/pics/redFilm.jpg" alt="image">
            <section class="film-info">
                <h3>Title</h3>
                <span class="green">9.8</span>
            </section>
            <section class="overview">Over View</section>
        </section>

        <section class="movies second">
            <img src="./resource/pics/redFilm.jpg" alt="image">
            <section class="film-info">
                <h3>Title</h3>
                <span class="green">9.8</span>
            </section>
            <section class="overview">Over View</section>
        </section>

        <section class="movies third">
            <img src="./resource/pics/redFilm.jpg" alt="image">
            <section class="film-info">
                <h3>Title</h3>
                <span class="green">9.8</span>
            </section>
            <section class="overview">
               <p>Over View</p> 
            </section>
        </section>
    </main>

    <footer class="page-info" id="content-info">

    </footer>
    <script src="./resource/script.js"></script>
</body>
</html>
